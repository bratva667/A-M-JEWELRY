<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&M - Bijoux</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #000; color: #fff; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        .hero { text-align: center; padding: 80px 20px; background: #eee; }
        .products { display: flex; justify-content: center; gap: 20px; padding: 40px; }
        .product { background: #fff; border: 1px solid #ddd; padding: 15px; width: 200px; text-align: center; }
        footer { background: #000; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

<header style="background:#0A0E27;">
    <img src="logo.png" alt="A&M Logo" style="height:80px; margin-top:10px;">
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#produits">Produits</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero" id="accueil">
    <h2>Élégance & Style</h2>
    <p>Découvrez nos bijoux uniques</p>
</section>

<section class="products" id="produits">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 1">
        <h3>Bague A&M</h3>
        <p>Prix : 1500 DA</p>
        <button>Commander</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 2">
        <h3>Collier A&M</h3>
        <p>Prix : 2500 DA</p>
        <button>Commander</button>
    </div>
</section>

<footer id="contact">
    <p>Contact : contact@am-bijoux.com</p>
</footer>

</body>
</html>
